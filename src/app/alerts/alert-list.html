<div id="alertsModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-box">
        <div class="modal-content">
            <div class="modal-header">

                    <i class="fa fa-times" aria-hidden="true"></i>
                </a>
                <h4 class="modal-title">Mapa de Alertas</h4>
            </div>
            <div class="modal-body">
                <as-maps [alerts]="alertItems"></as-maps>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div id="add_element" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header login-header">
                <a type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </a>
                <h4 class="modal-title">Add Project</h4>
            </div>
            <div class="modal-body">
                <input type="text" placeholder="Project Title" name="name">
                <input type="text" placeholder="Post of Post" name="mail">
                <input type="text" placeholder="Author" name="passsword">
                <textarea placeholder="Desicrption"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="cancel" data-dismiss="modal">Close</button>
                <button type="button" class="add-element" data-dismiss="modal">Save</button>
            </div>
        </div>

    </div>
</div>
