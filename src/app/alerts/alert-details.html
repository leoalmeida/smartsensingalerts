<div class="container" *ngIf="formAlert">
    <h1>Detalhes do alerta</h1>
    <h3>"{{editName}}"</h3>
    <form #f="ngForm" novalidate>
        <div>
            <label>Id: </label>{{formAlert.id}}</div>
        <div>
            <label>Nome: </label>
            <input [(ngModel)]="editName" placeholder="name"/>
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control"
                   required minlength="5" name="name"
                   [(ngModel)]="user.name" #name="ngForm">
            <small [hidden]="name.valid || (name.pristine && !f.submitted)" class="text-danger">
                Name is required (minimum 5 characters).
            </small>
        </div>
        <div ngModelGroup="address">
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" name="address1"
                       [(ngModel)]="user.address.address1">
            </div>
            <div class="form-group">
                <label>Post code</label>
                <input type="text" class="form-control" name="postcode"
                       [(ngModel)]="user.address.postcode">
            </div>
        </div>
        <p>
            <button (click)="save(f.value, f.valid)" class="btn btn-success">Save</button>
            <button (click)="cancel()"  class="btn btn-danger">Cancel</button>
        </p>
    </form>
    <div style="margin-top: 20px" *ngIf="f.submitted">
        <div>Form details:-</div>
        <pre>Is form valid?: <br>{{f.valid | json}}</pre>
        <pre>Is form submitted?: <br>{{f.submitted | json}}</pre>
        <pre>submitted value: <br>{{f.value | json}}</pre>
    </div>
</div>
