<div class="col-md-2 col-sm-1"  id="navigator">
    <div id="userPanel" class="userPanel collapse moveOpen" [class.userPanelSmall]="togglePanel" >
        <div class="logo userLogo">
            <img src="../../assets/images/html_logo_128.png" alt="logo" >
        </div>
        <div class="userMenu">
            <ul>
                <li><a class="zoom" data-toggle="tooltip" data-placement="right" title="Sair">
                    <i class="fa fa-power-off logout menu-icon"></i></a></li>
                <li><div class="bar"></div></li>
                <li><a [routerLink]="['/home']" class="zoom" data-toggle="tooltip" data-placement="right" title="Home">
                    <i class="fa fa-home menu-icon" rel="tooltip" title="Home" aria-hidden="true"></i></a></li>
                <li><a [routerLink]="['/alertas']" class="zoom" data-toggle="tooltip" data-placement="right" title="Alertas">
                    <i class="fa fa-bell-o menu-icon" aria-hidden="true" title="Alertas"  aria-hidden="true"></i></a></li>
                <li><a [routerLink]="['/messenger']" class="zoom" data-toggle="tooltip" data-placement="right" title="Messenger">
                    <i class="fa fa-users -comment-o" aria-hidden="true" title="Messenger"  aria-hidden="true"></i></a></li>
                <li><a [routerLink]="['/subscribers']" class="zoom" data-toggle="tooltip" data-placement="right" title="Subscribers">
                    <i class="fa fa-users menu-icon" aria-hidden="true" title="Assinantes"  aria-hidden="true"></i></a></li>
                <li><a [routerLink]="['/admin']" class="zoom" data-toggle="tooltip" data-placement="right" title="Admin">
                    <i class="fa fa-lock menu-icon" aria-hidden="true" title="Admin"  aria-hidden="true"></i></a></li>
            </ul>
        </div>
    </div>
</div>

<div (click)="toggle()" class="panelToggle panelToggleOpen moveOpen" data-toggle="collapse" href="#userPanel" [class.panelToggleOpen]="togglePanel">
            <span>
                <i class="fa fa-arrow-left zoom" [class.fa-arrow-left]="togglePanel" [class.fa-arrow-right]="!togglePanel"></i>
            </span>
    <div class="panelToggleFinish "></div>
</div>
