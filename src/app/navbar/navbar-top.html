<header>
    <div class="col-sm-6">
        <div class="search" [class.hidden-xs]="isHidden">
            <!-- <input type="text" placeholder="Search" id="search">-->
            <div id="custom-search-input">
                <div class="input-group col-md-12">
                    <span class="input-group-btn">
                        <button class="btn" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                    <input type="text" class="form-control input-lg" placeholder="Buscar" id="search" />
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="header-rightside">
            <ul class="list-inline header-top pull-right">
                <li [class.hidden-xs]="isHidden">
                    <a class="btn btn-primary btn-element" data-toggle="modal" data-target="#add_element">
                        <i class="fa fa-plus-circle fa-fw icon-element"></i>
                        Incluir Alerta
                    </a>
                </li>
                <li><a class="btn"><i class="fa fa-envelope" aria-hidden="true"></i></a></li>
                <li>
                    <a class="btn icon-info">
                        <i class="fa fa-bell" aria-hidden="true"></i>
                        <span class="label label-primary">{{alerts}}</span>
                    </a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <img src="../../assets/images/profile_demo_2.png" alt="user">
                        <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li>
                            <div class="navbar-content">
                                <span>User</span>
                                <p class="text-muted small">
                                    user@user.com
                                </p>
                                <div class="divider">
                                </div>
                                <a href="#" class="view btn-sm active">View Profile</a>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</header>
